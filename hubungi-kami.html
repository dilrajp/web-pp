<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - Pohon Printing</title>
    <link rel="stylesheet" href="header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #146560 0%, #121212 100%);
            position: relative;
            padding-bottom: 100px;
        }

        .main-content {
            padding-top: 150px;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 40px;
            padding-right: 40px;
            position: relative;
            z-index: 10;
        }

        .contact-section {
            text-align: center;
        }

        .section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .section.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .section-subtitle {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #ccc;
        }

        .section-title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 60px;
            line-height: 1.2;
            color: #00f0e1; /* A bright teal color */
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            justify-content: center;
        }

        .contact-card {
            background-color: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #146560;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
        }
        
        .contact-card.animate-in {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease-out, opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            border-color: #00f0e1;
            box-shadow: 0 10px 30px rgba(0, 240, 225, 0.1);
        }

        .contact-title {
            font-size: 28px;
            font-weight: 700;
            color: #00f0e1;
            margin-bottom: 15px;
        }

        .contact-person {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .contact-number {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 30px;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #1a1a1a;
            color: #00f0e1;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #146560;
            transition: all 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #00f0e1;
            color: #121212;
            border-color: #00f0e1;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 36px;
            }
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Navigation Header -->
        <header class="header">
            <div class="brand">
                <a href="index.html" class="nav-text">
                    <img src="assets/logo-green.jpeg" alt="Pohon Printing Logo">
                </a>
            </div>
            <nav class="navigation">
                <div class="nav-item">
                    <a href="tentang-kami.html" class="nav-text">TENTANG KAMI</a>
                </div>
                <div class="nav-item">
                    <a href="produk-kami.html" class="nav-text">PRODUK</a>
                </div>
                <div class="nav-item">
                    <a href="testimoni.html" class="nav-text">TESTIMONI</a>
                </div>
                <div class="nav-item active">
                    <span class="nav-text">HUBUNGI KAMI</span>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="contact-section section">
                <h1 class="section-title">
                    HUBUNGI ADMIN KAMI UNTUK<br>INFO LEBIH LANJUT
                </h1>
                
                <div class="contact-grid">
                    <div class="contact-card">
                        <h2 class="contact-title">Hardbox</h2>
                        <p class="contact-person">Jose</p>
                        <p class="contact-number">(0823-8656-8696)</p>
                        <a href="https://wa.me/6282386568696" class="whatsapp-button" target="_blank">Chat via WhatsApp</a>
                    </div>
                    
                    <div class="contact-card">
                        <h2 class="contact-title">Softbox</h2>
                        <p class="contact-person">Odi</p>
                        <p class="contact-number">(0812-8255-2543)</p>
                        <a href="https://wa.me/6281282552543" class="whatsapp-button" target="_blank">Chat via WhatsApp</a>
                    </div>
                    
                    <div class="contact-card">
                        <h2 class="contact-title">Mass Production</h2>
                        <p class="contact-person">Jose</p>
                        <p class="contact-number">(0823-8656-8696)</p>
                        <a href="https://wa.me/6282386568696" class="whatsapp-button" target="_blank">Chat via WhatsApp</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animate main section
            const section = document.querySelector('.section');
            section.classList.add('animate-in');

            // Animate contact cards
            const cards = document.querySelectorAll('.contact-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('animate-in');
                }, 300 + (index * 200)); // Staggered delay
            });
        });
    </script>
</body>
</html>
